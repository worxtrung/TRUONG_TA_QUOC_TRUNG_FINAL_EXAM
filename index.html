<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BAU CUA ONLINE</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="container">
      <div id="main" class="row">
         <div id="content" class="col-12 col-xl-8 offset-xl-2">
            <div id="cubes-wrapper" class="row align-self-center justify-content-center">
               <div class="col-6 col-lg-4">
                  <div class="cube-wrapper">
                     <div class="result" id="dice1">
                        <div class="face face-1 d-flex justify-content-center">
                           <img src="./baucua/bau.png" alt="bau" class="img-fluid">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-6 col-lg-4">
                  <div class="cube-wrapper">
                     <div class="result" id="dice2">
                        <div class="face face-1 d-flex justify-content-center">
                           <img src="./baucua/bau.png" alt="bau" class="img-fluid">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-6 col-lg-4">
                  <div class="cube-wrapper">
                     <div class="result" id="dice3">
                        <div class="face face-1 d-flex justify-content-center">
                           <img src="./baucua/bau.png" alt="bau" class="img-fluid">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <br>
            <br>

            <center>
               <div class="input-wrapper">
                  <button onclick="rollDice()" id="dice" class="btn btn-info btn-lg"><a href="#">QUAY NGAY<i>↻</i></a> 
                     
                  </button>
               </div>
            </center>
         </div>
         <div id="bets">
            <div class="bet col-lg-2" onclick="setBet(0)">
               <img src="./baucua/bau.png" alt="bau" class="img-fluid">
               <span>0</span>
            </div>
            <div class="bet col-lg-2" onclick="setBet(1)">
               <img src="./baucua/cua.png" alt="cua" class="img-fluid">
               <span>0</span>
            </div>
            <div class="bet col-lg-2" onclick="setBet(2)">
               <img src="./baucua/ca.png" alt="ca" class="img-fluid">
               <span>0</span>
            </div>
            <div class="bet col-lg-2" onclick="setBet(3)">
               <img src="./baucua/ga.png" alt="ga" class="img-fluid">
               <span>0</span>
            </div>
            <div class="bet col-lg-2" onclick="setBet(4)">
               <img src="./baucua/huou.png" alt="huou" class="img-fluid">
               <span>0</span>
            </div>
            <div class="bet col-lg-2" onclick="setBet(5)">
               <img src="./baucua/tom.png" alt="tom" class="img-fluid">
               <span>0</span>
            </div>
         </div>
         <br> <p id="results"></p>
         <center>
            <div class="input-wrapper">
               <button id="reset" class="btn btn-info btn-lg" onclick="reset()" ><a href="#">Đặt lại<i>↻</i></a> 
                  
               </button>
            </div>
         </center>
      </div>
   </div>
   <footer>
      <div class="container">
         <div class="row">
            <div class="col-12">
               <p class="text">Lưu ý: <br>
                  -Số lần đặt ở một 'Hình' sẽ là số lần xuất hiện của những hình trên <br> 'Kết quả'<br>
                  - Tổng số điểm đặt cược tối đa: 3 </p>
            </div>
         </div>
      </div>
   </footer>
  
   <script src="./app.js"></script>

</body>

</html>
